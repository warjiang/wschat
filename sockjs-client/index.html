<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <!--<link rel="stylesheet" href="../bower_components/css/app.min.css" />-->
    <!--<link rel="stylesheet" href="css/responsive.min.css" />-->
    <!--<script src="http://localhost:8001/target/target-script-min.js"></script>-->
    <!--<script src="cordova.js"></script>-->
    <!--<script src="js/app.js"></script>-->
    <!--<scrtip src="./app.js"></scrtip>-->
</head>
<body ng-app="chatApp" ng-controller="MainController" ui-prevent-touchmove-defaults>


    <!--inject view according to ui-router-->
    <!--<ui-view></ui-view>-->
    <!-- Sidebars -->
    <!--<div ng-include="'templates/sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>-->

    <div ng-include="'templates/sidebarRight.html'"
         class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                Mobile Angular UI
            </div>
            <!--<div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>-->
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div ui-toggle="uiSidebarRight" class="btn">
                    <i class="fa fa-comment"></i> Chat
                </div>
            </div>
        </div>



        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

<script src="../bower_components/angular/angular.min.js"></script>
<!--<script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>-->
<script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
<!--<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>-->
<!--<script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>-->
<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/c2Controller.js"></script>
<!--<script src="js/controllers/MainController.js"></script>-->
</body>
</html>
